services:
  db:
    image: postgres:16
    container_name: user-age-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d userdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: user-age-api
    ports:
      - "3000:3000"
    environment:
      DB_DSN: postgres://postgres:postgres@db:5432/userdb?sslmode=disable
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
